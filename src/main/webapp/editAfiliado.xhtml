<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>Editar afiliado</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Modificar Afiliado</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="sucname" class="control-label col-sm-2">User Name</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{editAfiliado.nombre}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="plan" class="control-label col-sm-2">Plan</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneRadio value="#{editAfiliado.plan}" validatorMessage="El plan es requerido">
                        <f:selectItem itemValue="B" itemLabel="Basico" />
                        <f:selectItem itemValue="C" itemLabel="Completo" />
                        <f:validateRequired/>
                    </h:selectOneRadio>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="longitud" class="control-label col-sm-4">Descuento</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="longitud-id" value="#{editAfiliado.descuento}" class="form-control" validatorMessage="Descuento (0, 100)">
                        <f:validateDoubleRange minimum="0" maximum="100" />                        
                        <f:validateRequired/>
                    </h:inputText>
                </div>                            
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <center><h:commandButton value="Actualizar" action="#{beanAfiliado.update(editAfiliado)}" class="btn btn-primary" style="width: 80px;"></h:commandButton></center>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
