<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>Editar sucursal</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Modificar Sucursal</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="sucname" class="control-label col-sm-2">User Name</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{editSucursal.nombre}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="airelibre" class="control-label col-sm-2">Al aire libre</h:outputLabel>
                <div class="col-sm-4">                    
                      <h:selectBooleanCheckbox value="#{editSucursal.airelibre}" class="form-control">
                      </h:selectBooleanCheckbox>    
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="longitud" class="control-label col-sm-4">Longitud</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="longitud-id" value="#{editSucursal.longitud}" class="form-control" validatorMessage="Longitud is required (-180, 80)">
                        <f:validateDoubleRange minimum="-180" maximum="80" />
                        <f:validateRequired/>
                    </h:inputText>
                </div>                            
            </div>
            <div class="form-group">
                <h:outputLabel for="latitud" class="control-label col-sm-4">Latitud</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="latitud-id" value="#{editSucursal.latitud}" class="form-control" validatorMessage="Latitud es requerido (-90, 90)">
                        <f:validateDoubleRange minimum="-90" maximum="90" />
                        <f:validateRequired/>
                    </h:inputText>
                </div>                            
            </div>
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <center><h:commandButton value="Actualizar" action="#{beanSucursal.update(editSucursal)}" class="btn btn-primary" style="width: 80px;"></h:commandButton></center>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
