<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>Crear nuevo afiliado</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div  class="col-sm-4">
                    <h2 style="text-align: center">Ingrese los siguientes campos</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-4">Nombre</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{beanAfiliado.nombre}" class="form-control" validatorMessage="El nombre es requerido">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>                       
            <div class="form-group">
                <h:outputLabel for="plan" class="control-label col-sm-4">Plan</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneRadio value="#{beanAfiliado.plan}" validatorMessage="El plan es requerido">
                        <f:selectItem itemValue="B" itemLabel="Basico" />
                        <f:selectItem itemValue="C" itemLabel="Completo" />
                        <f:validateRequired/>
                    </h:selectOneRadio>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="longitud" class="control-label col-sm-4">Descuento</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="longitud-id" value="#{beanAfiliado.descuento}" class="form-control" validatorMessage="Descuento (0, 100)">
                        <f:validateDoubleRange minimum="1" maximum="100" />       
                        <f:validateRequired/>
                    </h:inputText>
                </div>                            
            </div>
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <h:commandButton value="Guardar" action="#{beanAfiliado.save()}" class="btn btn-success" style="width: 80px;"></h:commandButton>
                    </div>
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-2">
                        <h:link outcome="index" value="Volver a la pagina principal" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
